{% extends "base.html" %}

{% block title %}Recuperar Senha - SOS Comida{% endblock %}

{% block extra_css %}
<style>
    .forgot-password-container {
        max-width: 420px;
        margin: 4rem auto;
        background: white;
        border-radius: 18px;
        box-shadow: 0 10px 32px rgba(0,0,0,0.13);
        padding: 2.5rem 2rem;
    }
    .forgot-password-title {
        text-align: center;
        font-size: 1.5rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 1.2rem;
    }
    .forgot-password-desc {
        text-align: center;
        color: #718096;
        margin-bottom: 2rem;
    }
    .btn-forgot {
        width: 100%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-weight: 600;
        border-radius: 10px;
        padding: 0.8rem;
        border: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="forgot-password-container">
    <div class="forgot-password-title">
        <i class="fas fa-key"></i> Recuperar Senha
    </div>
    <div class="forgot-password-desc">
        Informe seu e-mail cadastrado para receber instruções de redefinição de senha.
    </div>
    <form method="POST" action="{{ url_for('esqueci_senha') }}">
        <div class="form-group mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
        </div>
        <button type="submit" class="btn btn-forgot">
            <i class="fas fa-paper-plane"></i> Enviar instruções
        </button>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('login') }}" class="link-secondary"><i class="fas fa-arrow-left"></i> Voltar ao login</a>
    </div>
</div>
{% endblock %}
