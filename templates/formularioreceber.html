<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>NovoPedido - SOS Comida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<header>
  <nav class="navbar navbar-expand-lg navbar-light" id="barranav">
    <a class="navbar-brand" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="SOS Comida" id="logo-navbar">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('pesquisar') }}">Pesquisar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('campanhas') }}">Campanhas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Perfil</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<body>
  <div class="container py-4">
    <h1>Conte Conosco</h1>
    <hr>

    <div class="auth-card bg-white mx-auto">
      <form method="POST">
        <div class="form-group">
          <label for="nomeFormReceber">Nome</label>
          <input type="text" class="form-control" id="nomeFormReceber" name="nomeFormReceber" required>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="telefoneFormReceber">Telefone</label>
            <input type="text" class="form-control" id="telefoneFormReceber" name="telefoneFormReceber" required>
          </div>
          <div class="form-group col-md-6">
            <label for="qtd_pessoasFormReceber">Quantas pessoas moram na casa</label>
            <input type="number" class="form-control" id="qtd_pessoasFormReceber" name="qtd_pessoasFormReceber" min="1" required>
          </div>
        </div>

        <div class="form-group">
          <label for="enderecoFormReceber">Endere√ßo</label>
          <input type="text" class="form-control" id="enderecoFormReceber" name="enderecoFormReceber" required>
        </div>

        <div class="form-group">
          <label for="necessidadesFormReceber">Necessidades principais</label>
          <textarea class="form-control" id="necessidadesFormReceber" name="necessidadesFormReceber" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-auth-submit btn-block">Enviar</button>
      </form>
    </div>
  </div>

  <include src="footer.html"></include>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
