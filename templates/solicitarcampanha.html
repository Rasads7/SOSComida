<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCampanha - SOS Comida</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light" id="barranav">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="SOS Comida" id="logo-navbar">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('pesquisar') }}">Pesquisar</a></li>
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('campanhas') }}">Campanhas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Perfil</a></li>
            </ul>
            
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Solicitar Nova Campanha</h2>
    
    <div class="auth-card mx-auto">
        <form method="POST" action="{{ url_for('solicitarcampanha') }}">
            <div class="form-group">
                <label for="titulo">Título da Campanha</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título" required>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="5" placeholder="Descreva sua campanha" required></textarea>
            </div>

            <div class="form-group">
                <label for="prazo">Prazo da Campanha</label>
                <input type="date" class="form-control" id="prazo" name="prazo" required>
            </div>

            <div class="form-group">
                <label for="status">Status da Campanha</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="aberta">Aberta</option>
                    <option value="fechada">Fechada</option>
                </select>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn-auth-submit">Enviar Solicitação</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
